<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

<body>
    <div class="container">
        <h1>Inscription</h1>
        <div class="row">
            <form class="col-sm-9" id="reg_form">
                <label for="email">Email :</label>
                <input type="text" id="email">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password">
                <button class="btn btn-success" id="register">S'inscrire</button>
            </form>
            <p id="confirm" class="col-sm-3"></p>
        </div>
        <div class="row">
            <p>Déjà inscrit?</p>
        </div>
        <div class="row">
            <a href="connection.html">Aller à la page de connexion</a>
        </div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

    <script src="inscription.js"></script>

</html>
