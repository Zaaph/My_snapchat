<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Snapchat - Accueil</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h2>Envoyer un snap</h2>
		<div class="row">
			<p class="col-sm-3">Choisir une image :</p>
			<div class="col-sm-3">
				<button id="upload">Choisissez une image...</button>
	  			<input type="file" id="file" style="display:none">
	  		</div>
	  		<p id="filename" class="col-sm-3"></p>
	  		<a href="reception.html">Boite de réception</a>
		</div>
		<div class="row">
			<ul id="users"></ul>
		</div>
		<div class="row">
			<button class="btn btn-danger" id="deco">Se déconnecter</button>
		</div>
	</div>
	<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
	<script src="home.js"></script>
</body>
</html>
